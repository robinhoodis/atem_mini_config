---
- name: "Raspberry PI4 Video Mixer Automation"
  hosts: localhost
  become: true
  connection: local
  gather_facts: true

  vars_prompt:

    - name: FIRSTLASTNAME
      prompt: "Full Name: "
      private: no
      default: "{{ lookup('ini', 'name section=user file=/home/pi/.gitconfig', errors='ignore') | default('John Smith', true)  }}"
  
    - name: GITHUBUSEREMAIL
      prompt: "Github email address: "
      private: no
      default: "{{ lookup('ini', 'email section=user file=/home/pi/.gitconfig', errors='ignore') | default('user@example.com', true)  }}"
 
    - name: GITHUBUSERNAME
      prompt: "Github username: "
      private: no
      default: "{{ lookup('ini', 'username section=user file=/home/pi/.gitconfig', errors='ignore') | default('example', true)  }}"
 
    - name: GITHUBHELPER
      prompt: "Github helper: "
      private: no
      default: "{{ lookup('ini', 'helper section=credential file=/home/pi/.gitconfig', errors='ignore') | default('cache --timeout=36000', true)  }}"

    - name: HOSTNAME
      prompt: "Hostname: "
      private: no
      default: "{{ lookup('pipe','raspi-config nonint get_hostname') }}"

    - name: TIMEZONE
      prompt: "Timezone: "
      private: no
      default: "{{ lookup('file', '/etc/timezone') }}"

    - name: LOCALE
      prompt: "LANG: "
      private: no
      default: "{{ lookup('env','LANG') }}"

    - name: ATEMIP
      prompt: "Atem mini IP: "
      private: no
      default: "{{ lookup('pipe','grep atem /etc/hosts | expand -t 1 | cut -f 1 -d \" \"') | default('192.168.2.240', true)  }}"

    - name: AUDIOOUT
      prompt: "Default audio output Headphone or HDMI: "
      private: no
      default: "{{ lookup('pipe','sudo -u pi amixer cget numid=1 | grep \"^numid\" | grep -o \"Headphone\\|HDMI\"') | default('Headphone', true)  }}"

    - name: WIFIDESIREDENABLED
      prompt: "Enable WIFI: "
      private: no
      default: "{{ 'no' if (lookup('pipe','cat /boot/config.txt | grep \"^dtoverlay=disable-wifi$\"', errors='ignore')) else 'yes' }}"

    - name: BLUETOOTHDESIREDENABLED
      prompt: "Enable Bluetooth: "
      private: no
      default: "{{ 'no' if (lookup('pipe','cat /boot/config.txt | grep \"^dtoverlay=disable-bt$\"', errors='ignore')) else 'yes' }}"

    - name: WIFICOUNTRY
      prompt: ""
      private: no
      default: "{{ lookup('pipe','sudo -u pi amixer cget numid=1 | grep \"^numid\" | grep -o \"Headphone\\|HDMI\"') | default('Enabled', true)  }}"

  vars:
    REBOOT: False
    UPDATE: False
    MEMSPLIT: "320"
    XKBLAYOUT: "us"
    NETNAMES: False
    BOOTSPLASH: False
    OVERCLOCK: False
    HDMI_GROUP: 1
    HDMI_MOD: 34
    GLDRIVER: False
    raspiconfig:
      ssh: 0
      vnc: 1
      i2c: 1
      serial: 1
      onewire: 1
      rgpio: 1
      spi: 1
      boot_wait: 0
      overscan: 1
      camera: 1
      pixdub: 1
      blanking: 1
  
  handlers:
    - name: reboot
      command: "shutdown -r now +1"

  tasks:
    - name: Update apt-get repo and cache
      apt: update_cache=yes force_apt_get=yes cache_valid_time=3600
      tags:
        - update

    - name: Upgrade apt packages
      apt: upgrade=dist force_apt_get=yes
      tags:
        - update

    - name: Firmware
      apt:
        install_recommends: yes
        pkg:
        - rpi-eeprom
        - rpi-eeprom-images
      tags:
        - update

    - name: Required Software
      apt:
        pkg:
          - git
      tags:
        - update

    - name: Git config Full Name
      become: False
      git_config:
          scope: global
          name: user.name
          value: "{{ FIRSTLASTNAME }}"
      tags:
        - github

    - name: Git config email
      become: False
      git_config:
          scope: global
          name: user.email
          value: "{{ GITHUBUSEREMAIL }}"
      tags:
        - github
 
    - name: Git config username
      become: False
      git_config:
          scope: global
          name: user.username
          value: "{{ GITHUBUSERNAME }}"
      tags:
        - github
 
    - name: Git config cache
      become: False
      git_config:
          scope: global
          name: credential.helper
          value: "{{ GITHUBHELPER }}"
      tags:
        - github

    - name: raspi-config
      command: "raspi-config nonint do_{{ item.key }} {{ item.value }}"
      notify: reboot
      when: "item.value != lookup('pipe','raspi-config nonint get_{{ item.key }}')"
      with_dict: "{{ raspiconfig }}"
      register: returnvalue
      changed_when: "returnvalue.stderr"
      tags:
        - raspi-config-loop
        - raspi-config

    - name: Change hostname
      command: "raspi-config nonint do_hostname {{ HOSTNAME }}"
      when: lookup('pipe','raspi-config nonint get_hostname') != HOSTNAME
      tags:
        - raspi-config

    - name: Set Boot behaviour
      command: "raspi-config nonint do_boot_behaviour B1"
      when: ( lookup('pipe','raspi-config nonint get_boot_cli') != "0" ) or
            ( lookup('pipe','raspi-config nonint get_autologin') != "1" )
      tags:
        - raspi-config

    - name: Change locale
      command: "raspi-config nonint do_change_locale {{ LOCALE }}"
      when: lookup('env','LANG') != LOCALE
      tags:
        - raspi-config

    - name: Change timezone
      command: "raspi-config nonint do_change_timezone {{ TIMEZONE }}"
      when: lookup('file', '/etc/timezone') != TIMEZONE
      tags:
        - raspi-config

    - name: Bluetooth Current State
      shell: if [ `cat /boot/config.txt | grep -q "^dtoverlay=disable-bt$"` ]; then echo yes; else echo no; fi
      args:
        executable: /bin/bash
      register: BLUETOOTHDISABLED
      changed_when: False
      tags:
        - raspi-config-bluetooth
        - raspi-config

    - name: HCIUART Daemon State
      shell: if [ "{{ BLUETOOTHDESIREDENABLED }}" == "yes" ]; then echo started; else echo stopped; fi
      args:
        executable: /bin/bash
      register: HCIUARTSTATE
      changed_when: False
      tags:
        - raspi-config-bluetooth
        - raspi-config

    - name: Bluetooth NEW State
      shell: if [ "{{ BLUETOOTHDESIREDENABLED }}" == "yes" ]; then echo absent; else echo present; fi
      args:
        executable: /bin/bash
      register: BLUETOOTHSTATE
      changed_when: False
      tags:
        - raspi-config-bluetooth
        - raspi-config

    - name: Bluetooth
      lineinfile:
        path: /boot/config.txt
        insertafter: '^#[all]'
        line: 'dtoverlay=disable-bt'
        regexp: "^#?dtoverlay=disable-bt"
        state: "{{ BLUETOOTHSTATE.stdout }}"
      notify: reboot
      when : BLUETOOTHDISABLED != BLUETOOTHDESIREDENABLED
      tags:
        - raspi-config-bluetooth
        - raspi-config

    - name: Bluetooth Service
      systemd:
        name: hciuart
        enabled: "{{ BLUETOOTHDESIREDENABLED }}"
        #        state: "{{ HCIUARTSTATE.stdout  }}"
      tags:
        - raspi-config-bluetooth
        - raspi-config

    - name: WIFI Current State
      shell: if [ `cat /boot/config.txt | grep -q "^dtoverlay=disable-wifi$"` ]; then echo yes; else echo no; fi
      args:
        executable: /bin/bash
      register: WIFIDISABLED
      changed_when: False
      tags:
        - raspi-config-wifi
        - raspi-config

    - name: WIFI NEW State
      shell: if [ "{{ WIFIDESIREDENABLED }}" == "yes" ]; then echo absent; else echo present; fi
      args:
        executable: /bin/bash
      register: NEWSTATE
      changed_when: False
      tags:
        - raspi-config-wifi
        - raspi-config

    - name: WIFI
      lineinfile:
        path: /boot/config.txt
        insertafter: '^#[all]'
        line: 'dtoverlay=disable-wifi'
        regexp: "^#?dtoverlay=disable-wifi"
        state: "{{ NEWSTATE.stdout }}"
      when : WIFIDISABLED != WIFIDESIREDENABLED
      tags:
        - raspi-config-wifi
        - raspi-config

    #N2 Wi-fi
    #- name: Set WiFi credentials
    #command: "raspi-config nonint do_wifi_ssid_passphrase {{ SSID }} {{ PASSPHRASE }}"
    
    #    - name: WiFi country
    #     command: "raspi-config nonint do_wifi_country {{ WIFICOUNTRY }}"
    #   when: lookup('pipe','raspi-config nonint get_wifi_country', errors='ignore') != {{ WIFICOUNTRY }}
    #  ignore_errors: True
    #  tags:
      #    - raspi-config

    - name: GPU memory split
      command: "raspi-config nonint do_memory_split {{ MEMSPLIT }}"
      when: lookup('pipe','raspi-config nonint get_config_var gpu_mem /boot/config.txt') != MEMSPLIT
      tags:
        - raspi-config

    - name: Get audio output
      command: amixer contents
      become: False
      register: audiooutput
      changed_when: False
      tags:
        - raspi-config-audio
        - raspi-config

    - name: Get HDMI or Headphone
      shell: if [ "{{ AUDIOOUT }}" == "Headphone" ]; then echo 1; else echo 0; fi
      args:
        executable: /bin/bash
      register: AUDIOOUTNUM
      changed_when: False
      when: not audiooutput.stdout is search(AUDIOOUT)
      tags:
        - raspi-config-audio
        - raspi-config

    - name: Set audio out
      command: "raspi-config nonint do_audio {{ AUDIOOUTNUM.stdout }}"
      when: not audiooutput.stdout is search(AUDIOOUT)
      tags:
        - raspi-config-audio
        - raspi-config

    - name: Disable 4K 60fps
      command: "raspi-config nonint do_pi4video V3"
      when: lookup('pipe','raspi-config nonint get_pi4video') != "0"
      tags:
        - raspi-config

    - name: Set HDMI group mode
      command: "raspi-config nonint do_resolution {{ HDMI_GROUP }} {{ HDMI_MOD }}"
      when: ( lookup('pipe','raspi-config nonint get_config_var hdmi_group /boot/config.txt') != "1" ) or
            ( lookup('pipe','raspi-config nonint get_config_var hdmi_mode /boot/config.txt') != "34" )
      tags:
        - raspi-config

    - name: Enable HDMI audio
      lineinfile:
        path: /boot/config.txt
        line: 'hdmi_drive=2'
        regexp: "^#?hdmi_drive=."
        state: present
      when: lookup('pipe','raspi-config nonint get_config_var hdmi_drive /boot/config.txt') != "2"
      tags:
        - raspi-config

    - name: Real Clock CPU
      lineinfile:
        path: /boot/config.txt
        insertafter: '^#[all]'
        line: 'nohz=off'
        state: present
      tags:
        - raspi-config

    - name: Bluetooth
      lineinfile:
        path: /boot/config.txt
        insertafter: '^#[all]'
        line: 'dtoverlay=pi3-disable-bt'
        regexp: "^#?dtoverlay=pi3-disable-bt"
        state: present
      tags:
        - raspi-config

    - name: CPU opts
      apt:
        pkg:
        - cpufrequtils
      tags:
        - optimizations

    - name: CPU performance
      lineinfile:
        path: /etc/default/cpufrequtils
        create: yes
        state: present
        line: 'GOVERNOR="performance"'
      tags:
        - optimizations

    - name: Reload CPU freq
      command: systemctl restart cpufrequtils
      tags:
        - optimizations

    - name: Tweaking Console
      lineinfile:
        path: /boot/cmdline.txt
        backrefs: true
        regexp: '^(.*rootwait)$'
        line: '\1 logo.nologo vt.global_cursor_default=0 consoleblank=0 disable_splash=1'
      tags:
        - customizations

    - name: Disable console messages
      lineinfile:
        path: /etc/rc.local
        insertbefore: '^exit 0'
        line: 'dmesg --console-off'
        regexp: "^#?dmesg.--console-off$"
        state: present
      tags:
        - customizations

    - name: Blank Console
      lineinfile:
        path: /etc/rc.local
        insertbefore: '^exit 0'
        line: '/usr/local/bin/clear-tty.sh &'
        regexp: "^#?\/usr\/local\/bin\/clear-tty.sh.&$"
        state: present
      tags:
        - customizations

    - name: Blank Console script
      copy:
        dest: /usr/local/bin/clear-tty.sh
        group: root
        owner: root
        mode: 0755
        content: |
          #!/bin/bash
          #

          sleep 10
          /usr/bin/clear > /dev/tty1
          exit 0
      tags:
        - customizations

    - name: Non Free REPO addition
      apt_repository:
        repo: deb http://www.deb-multimedia.org buster main non-free
        state: present
      tags:
        - ffmpeg

    - name: Non Free REPO addition
      command: "apt-get -y --allow-unauthenticated update -oAcquire::AllowInsecureRepositories=true"
      tags:
        - ffmpeg
 
    - name: Non Free REPO addition
      command: "apt-get -y --allow-unauthenticated install deb-multimedia-keyring"
      tags:
        - ffmpeg
 
    - name: Non Free REPO addition
      command: "apt-get -y --allow-unauthenticated upgrade"
      tags:
        - ffmpeg
 
    - name: Install non free stuff
      command: "apt-get -y --allow-unauthenticated install libopenh264-5 libkvazaar4 libfdk-aac2"
      tags:
        - ffmpeg

    - name: OMXD
      apt:
        pkg:
          - omxplayer
      tags:
        - omx

    - name: OMXD git
      git:
        repo: https://github.com/subogero/omxd.git
        dest: /usr/local/src/omxd
        force: yes
      tags:
        - omx

    - name: OMXD compile
      make:
        chdir: /usr/local/src/omxd
      tags:
        - omx

    - name: OMXD install
      make:
        chdir: /usr/local/src/omxd
        target: install
      tags:
        - omx

    - name: OMXD start
      make:
        chdir: /usr/local/src/omxd
        target: start
      tags:
        - omx

    - name: ATEM mini /etc/hosts
      lineinfile:
        dest: /etc/hosts
        regexp: '^(?:[0-9]{1,3}\.){3}[0-9]{1,3}.*atem$'
        line: "{{ ATEMIP }}\tatem"
        state: present
      tags:
        - companion

    - name: Companion Dependencies
      apt:
        install_recommends: yes
        pkg:
        - libgusb-dev
        - nodejs
        - git
        - build-essential
        - cmake
        - libudev-dev
        - libusb-1.0-0-dev
        - npm
      tags:
        - companion

    - name: Companion USB permissions
      copy:
        dest: /etc/udev/rules.d/50-companion.rules
        group: root
        owner: root
        mode: '0644'
        content: |
          SUBSYSTEM=="input", GROUP="input", MODE="0666"
          SUBSYSTEM=="usb", ATTRS{idVendor}=="0fd9", ATTRS{idProduct}=="0060", MODE:="666", GROUP="plugdev"
          KERNEL=="hidraw", ATTRS{idVendor}=="0fd9", ATTRS{idProduct}=="0060", MODE:="666", GROUP="plugdev"
          SUBSYSTEM=="usb", ATTRS{idVendor}=="ffff", ATTRS{idProduct}=="1f40", MODE:="666", GROUP="plugdev"
          KERNEL=="hidraw", ATTRS{idVendor}=="ffff", ATTRS{idProduct}=="1f40", MODE:="666", GROUP="plugdev"
          SUBSYSTEM=="usb", ATTRS{idVendor}=="0fd9", ATTRS{idProduct}=="0063", MODE:="666", GROUP="plugdev"
          KERNEL=="hidraw", ATTRS{idVendor}=="0fd9", ATTRS{idProduct}=="0063", MODE:="666", GROUP="plugdev"
          SUBSYSTEM=="usb", ATTRS{idVendor}=="0fd9", ATTRS{idProduct}=="006c", MODE:="666", GROUP="plugdev"
          KERNEL=="hidraw", ATTRS{idVendor}=="0fd9", ATTRS{idProduct}=="006c", MODE:="666", GROUP="plugdev"
          SUBSYSTEM=="usb", ATTRS{idVendor}=="0fd9", ATTRS{idProduct}=="006d", MODE:="666", GROUP="plugdev"
          KERNEL=="hidraw", ATTRS{idVendor}=="0fd9", ATTRS{idProduct}=="006d", MODE:="666", GROUP="plugdev"
          SUBSYSTEM=="usb", ATTRS{idVendor}=="ffff", ATTRS{idProduct}=="1f41", MODE:="666", GROUP="plugdev"
          KERNEL=="hidraw", ATTRS{idVendor}=="ffff", ATTRS{idProduct}=="1f41", MODE:="666", GROUP="plugdev"
      tags:
        - companion

    - name: Reload USB rules
      command: udevadm control --reload-rules
      tags:
        - companion

    - name: Update npm
      command: npm install n -g
      tags:
         - companion

    - name: Update node
      command: n 8.17.0
      tags:
        - companion

    - name: Install yarn
      command: npm install yarn -g
      tags:
         - companion

    - name: clone companion github
      git:
         repo: https://github.com/bitfocus/companion.git
         dest: /usr/local/src/companion
         force: yes
      tags:
        - companion

    - name: Update companion modules - takes time....
      command:
        cmd: yarn update
        chdir: /usr/local/src/companion 
      environment:
        PATH: $HOME/.yarn/bin:$HOME/.config/yarn/global/node_modules/.bin:{{ ansible_env.PATH }}
      tags:
        - companion

    - name: Build writefile
      command: 
        cmd: tools/build_writefile.sh
        chdir: /usr/local/src/companion
      environment:
        PATH: $HOME/.yarn/bin:$HOME/.config/yarn/global/node_modules/.bin:{{ ansible_env.PATH }}
      tags:
        - companion

    - name: Companion UNIT file
      copy:
        dest: /etc/systemd/system/companion.service
        group: root
        owner: root
        mode: '0644'
        content: |
          [Unit]
          Description=Bitfocus Companion (v2.0.0)
          After=network-online.target
          Wants=network-online.target

          [Service]
          Type=simple
          WorkingDirectory=/var/local/companion
          ExecStart=node /usr/local/src/companion/headless_ip.js 0.0.0.0
          Restart=on-failure
          KillSignal=SIGINT
          TimeoutStopSec=60

          [Install]
          WantedBy=multi-user.target
      tags:
        - companion

    - name: Companion DB directory
      file:
       path: /var/local/companion/undefined/companion/
       state: directory
       mode: 0755
       group: root
       owner: root
       recurse: yes
      tags:
        - companion-config

    - name: Download companion DB
      get_url:
        url: https://github.com/robinhoodis/video_switcher/raw/master/pi/{{ HOSTNAME }}_full-config.companionconfig
        dest: /var/local/companion/undefined/companion/db
        mode: 0644
      tags:
        - companion-config

    - name: Put ATEM IP in companion DB
      replace:
        path: /var/local/companion/undefined/companion/db
        regexp: '"bmd-atem","product":"ATEM","label":"atem","_configIdx":0,"host":"(?:[0-9]{1,3}\.){3}[0-9]{1,3}"'
        replace: '"bmd-atem","product":"ATEM","label":"atem","_configIdx":0,"host":"{{ ATEMIP }}"'
        backup: yes
        mode: 0644
      tags:
        - companion-config

    - name: Check for Companion config
      stat:
        path: /var/local/companion/undefined/companion/config
      register: companionconfig
      changed_when: False
      tags:
        - companion-config

    - name: Companion config
      copy:
        dest: /var/local/companion/undefined/companion/config
        mode: '0644'
        content: |
          {"http_port":8000,"bind_ip":"0.0.0.0","start_minimised":false}
      when: not companionconfig.stat.exists
      tags:
        - companion-config

    - name: Start Companion
      systemd:
        name: companion
        enabled: yes
        daemon_reload: yes
        state: started
      tags:
        - companion-config

    - name: Music Player
      apt:
        install_recommends: yes
        pkg:
          - mpd
          - mpc
      tags:
        - music

    - name: Download default song
      get_url:
        url: https://github.com/robinhoodis/video_switcher/raw/master/pi/Music/elysium.wav
        dest: /home/pi/Music
        group: pi
        owner: pi
        mode: 0644
      tags:
        - music

    - name: Download default playlist
      get_url:
        url: https://github.com/robinhoodis/video_switcher/raw/master/pi/Music/default_playlist.m3u
        dest: /home/pi/Music
        group: pi
        owner: pi
        mode: 0644
      tags:
        - music

    - name: Configure MPD network
      lineinfile:
        path: /etc/mpd.conf
        state: present
        regexp: '^#?bind_to_address\s+\"(any|localhost)\"$'
        line: 'bind_to_address "any"'
      tags:
        - music

    - name: Configure MPD socket
      lineinfile:
        path: /etc/mpd.conf
        state: present
        regexp: '^#?bind_to_address\s+"/run/mpd/socket"$'
        line: 'bind_to_address "/run/mpd/socket"'
      tags:
        - music

    - name: Configure MPD 3.5mm output
      lineinfile:
        path: /etc/mpd.conf
        state: present
        regexp: '^#?\s+device\s+"hw:[0-1],0"\s+#\soptional$'
        line: '    device      "hw:1,0" # optional'
      tags:
        - music

#    - name: Softare volume control
#      lineinfile:
#        backrefs: no
#        path: /etc/mpd.conf
#        state: present
#        regexp: '^#?.+mixer_type\s+"(hardware|software)"\s+#\s+optional$'
#        line: '   mixer_type      "software"      # optional'
#      tags:
#        - music

    - name: Configure Music Folder
      lineinfile:
        path: /etc/mpd.conf
        state: present
        regexp: '^#?music_directory.+".+"$'
        line: 'music_directory "/home/pi/Music"'
      tags:
        - music

    - name: Auto Start Music
      lineinfile:
        path: /etc/mpd.conf
        state: present
        regexp: '^#?restore_paused.+\"(yes|no)\"$'
        line: 'restore_paused "yes"'
      tags:
        - music

    - name: Configure Playlist Folder
      lineinfile:
        path: /etc/mpd.conf
        state: present
        regexp: '^#?playlist_directory.+".+"$'
        line: 'playlist_directory "/home/pi/Music"'
      tags:
        - music

    - name: Configure Playlist autoupdate
      lineinfile:
        path: /etc/mpd.conf
        state: present
        regexp: '^#?auto_update\s+"yes"$'
        line: 'auto_update "yes"'
      tags:
        - music

    - name: Set Mixer volume to 0DB
      become: False
      command: amixer -c 1 set Headphone 0DB
      tags:
        - music

    - name: Start Music Player
      systemd:
        name: mpd
        enabled: yes
        state: started
      tags:
        - music

    - name: Load Playlist
      become: False
      command: mpc load default_playlist
      tags:
         - music

    - name: Install Imagemagick for backgrounds
      apt:
        install_recommends: yes
        pkg:
        - imagemagick
      tags:
        - background

    - name: Download default background
      get_url:
        url: https://github.com/robinhoodis/video_switcher/raw/master/pi/Pictures/default_background.png
        dest: /home/pi/Pictures/default_background.png
        group: pi
        owner: pi
        mode: 0644
      tags:
        - background

    - name: Download default video
      get_url:
        url: https://github.com/robinhoodis/video_switcher/raw/master/pi/Videos/default_video.mp4
        dest: /home/pi/Videos/default_video.mp4
        group: pi
        owner: pi
        mode: 0644
      tags:
        - background

    - name: Filesharing
      apt:
        install_recommends: yes
        pkg:
        - samba
        - samba-common-bin
      tags:
         - filesharing

    - name: Start Filesharing
      systemd:
        name: smbd
        enabled: yes
        state: started
      tags:
         - filesharing

    - name: Convenient Tools
      apt:
        install_recommends: yes
        pkg:
        - vim
        - bash-completion
        - jq
        - speedtest-cli
      tags:
        - userland

    - name: pi to sudo group
      user:
        name: pi
        groups: sudo
        append: yes
      tags:
        - userland

    # NOTE: Fully quoted because of the ': ' on the line. See the Gotchas in the YAML docs.
    - name: Passwordless sudo for pi user
      lineinfile:
        path: /etc/sudoers
        state: present
        regexp: '^%sudo.+ALL=.+$'
        line: '%sudo  ALL=(ALL:ALL) NOPASSWD: ALL'
        validate: /usr/sbin/visudo -cf %s
      tags:
        - userland

    - name: Creating .hushlogin inside users home
      become: False
      file:
        path: /home/pi/.hushlogin
        state: file
        owner: pi
        group: pi
      tags:
         - userland

    - name: Alias vi to vim
      copy:
        dest: /etc/profile.d/vim.sh
        group: root
        owner: root
        mode: '0644'
        content: |
          alias vi=vim
      tags:
         - userland

    - name: pull vimrc from git
      become: False
      git:
        repo: https://github.com/amix/vimrc.git
        dest: /home/pi/.vim_runtime
        update: yes
        version: master
        force: yes
      tags:
         - userland

    - name: activate vimrc
      become: False
      command:
        chdir: /home/pi
        cmd: /home/pi/.vim_runtime/install_awesome_vimrc.sh
        creates: /home/pi/.vimrc
      tags:
         - userland

    - name: pull vim plugin for yml
      become: False
      git:
        repo: https://github.com/pearofducks/ansible-vim.git
        dest: /home/pi/.vim_runtime/my_plugins/ansible-vim
        update: yes
        version: master
      tags:
        - userland

    - name: update vim plugins
      become: False
      command:
        cmd: python update_plugins.py
        chdir: /home/pi/.vim_runtime
      tags:
         - userland

